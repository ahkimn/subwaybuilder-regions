name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Resolve Release Version
        id: release_version
        run: echo "value=$(npm run --silent release:version)" >> "$GITHUB_OUTPUT"

      - name: Validate Tag Matches Changelog Version
        if: github.event_name == 'push'
        env:
          TAG_NAME: ${{ github.ref_name }}
          CHANGELOG_VERSION: ${{ steps.release_version.outputs.value }}
        run: |
          if [ "$TAG_NAME" != "$CHANGELOG_VERSION" ]; then
            echo "Tag ($TAG_NAME) does not match latest changelog version ($CHANGELOG_VERSION)"
            exit 1
          fi

      - name: Build and Package Release
        run: npm run release:package

      - name: Build Release Notes from Changelog
        env:
          CHANGELOG_VERSION: ${{ steps.release_version.outputs.value }}
        run: |
          awk -v v="$CHANGELOG_VERSION" '
            $0 ~ "^## " v "([[:space:]]|$)" { in_section=1 }
            in_section && $0 ~ "^## v[0-9]+\\.[0-9]+\\.[0-9]+" && $0 !~ "^## " v "([[:space:]]|$)" { exit }
            in_section { print }
          ' CHANGELOG.md > release_notes.md

          if [ ! -s release_notes.md ]; then
            echo "Failed to extract release notes for $CHANGELOG_VERSION from CHANGELOG.md"
            exit 1
          fi

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_version.outputs.value }}
          name: ${{ steps.release_version.outputs.value }}
          files: release/subwaybuilder-regions-${{ steps.release_version.outputs.value }}.zip
          body_path: release_notes.md
          generate_release_notes: false
          target_commitish: ${{ github.sha }}
